<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Fontawesome css-->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <title>Landuval</title>
  </head>
  <body>
    <header style="background-color: #26d8fc;" class="bg-gradient text-white text-center container-fluid">
        <div class="row justify-content-center">
            <nav class="col-3 col-md-3 col-lg-3">
              <img src="img/chef.png" class="img-fluid w-25 pt-2" alt="chef.png">
            </nav>
        </div>
        <div class="row justify-content-center">
            <nav class="fst-italic col col-md col-lg h2 pb-2">EL LANDUVAL</nav>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 pt-2">
                <div class="card bg-primary bg-gradient text-white">
                    <div class="card-header text-center h5">
                        <span>Registrar Menu</span>
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" id="nombre-txt" type="text">
                        </div>
                        <div class="mb3">
                            <label for="horario-txt" class="form-label">Horario</label>
                            <select class="for-select" id="horario-txt">
                            </select>
                        </div>
                        <div class="mb3">
                            <label for="valor-txt" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valor-txt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label pt-2" for="descripcion-txt">Descripción</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                    </div>

                    <div class="card-footer row">
                        <div class="col col-md col-lg text-center">
                          <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col col-md col-lg pt-2">
                <div class="card">
                    <div class="card-header text-center h5 bg-primary bg-gradient text-white">
                        <span>Mostrar Menus</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                          <thead class="table-primary">
                            <tr>
                              <th>#</th>
                              <th>Nombre</th>
                              <th>Horario</th>
                              <th>Valor</th>
                              <th>Descripción</th>
                              <th>Oferta</th>
                            </tr>
                          </thead>
                          <tbody id="tabla-tbody">
                            
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
